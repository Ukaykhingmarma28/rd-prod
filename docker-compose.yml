version: "3.9"services:  wordpress:    image: wordpress:php8.2-fpm    restart: unless-stopped    environment:      WORDPRESS_DB_HOST: db      WORDPRESS_DB_NAME: ${DB_NAME}      WORDPRESS_DB_USER: ${DB_USER}      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}      WORDPRESS_TABLE_PREFIX: ${WP_TABLE_PREFIX}    volumes:      - wp_data:/var/www/html      - wp_uploads:/var/www/html/wp-content/uploads      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini    depends_on:      - db      - redis  nginx:    image: nginx:alpine    restart: unless-stopped    labels:      - "traefik.enable=true"      - "traefik.http.routers.wc-prod.rule=Host(`rd-pro.ukaykhing.com`)"      - "traefik.http.routers.wc-prod.entrypoints=web"      - "traefik.http.services.wc-prod.loadbalancer.server.port=80"    volumes:      - wp_data:/var/www/html      - ./nginx.conf:/etc/nginx/conf.d/default.conf    depends_on:      - wordpress  db:    image: mariadb:10.11    restart: unless-stopped    environment:      MYSQL_DATABASE: ${DB_NAME}      MYSQL_USER: ${DB_USER}      MYSQL_PASSWORD: ${DB_PASSWORD}      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}    volumes:      - db_data:/var/lib/mysql      - ./my.cnf:/etc/mysql/conf.d/my.cnf  redis:    image: redis:alpine    restart: unless-stopped    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lruvolumes:  wp_data:  wp_uploads:  db_data: